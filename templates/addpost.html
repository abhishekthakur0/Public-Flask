<html>

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Public</title>
</head>

<body>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Abhishek Thakur</h5>
                <span class="text-muted"><a style="color: antiquewhite;" href="https://github.com/abhishekthakur0"
                        target="_blank">GitHub</a></span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">

                <h1>Add Post</h1>
                <hr>

                <form action="/add-post" method="POST">

                    <div class="form-group">
                        <label>Heading</label>
                        <input type="text" class="form-control" id="heading" name="heading"
                            placeholder="Enter title of post." required>
                    </div>

                    <div class="form-group">
                        <label>Sub-Heading</label>
                        <input type="text" class="form-control" id="subheading" name="subheading"
                            placeholder="Enter sub-title of post." required>
                    </div>

                    <div class="form-group">
                        <label>Post Body</label>
                        <div class="input-group">
                            <textarea type="text" class="form-control" id="fulltext" name="fulltext"
                                placeholder="Describe your post." required aria-label="With textarea"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-info">Add Post</button>

                </form>

            </div>
        </div>
    </div>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
